<ion-card>

  <ion-card-header class="ion-padding-horizontal ion-margin-button">
    <ion-card-subtitle class="article-source-name">{{article.source.name}}</ion-card-subtitle>
    <ion-card-title >{{article.title}}</ion-card-title>
    <ion-card-subtitle>{{article.author}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content *ngIf="article.description">
    <p>{{article.description}}</p>

    <ion-img *ngIf="article.urlToImage" [src]="article.urlToImage"></ion-img>
  </ion-card-content>


</ion-card>
