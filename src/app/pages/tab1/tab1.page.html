<ion-header [translucent]="true" class="ion-no-border" mode="ios">
  <ion-toolbar>
    <ion-title>
      Daily News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">Daily News</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-article-list [articles]="articles"></app-article-list>

</ion-content>
